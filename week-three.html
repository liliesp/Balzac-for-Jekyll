<!-- https://www.mapbox.com/mapbox.js/api/v3.1.1/l-control/ -->
<!DOCTYPE html>

<head>
    <style>
    body {
    padding: 0;
    margin: 0;
    height: 100%;
    }

    html,
    #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
    </style>
    <title> Week 3 | Adding Data to Maps! </title>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet'>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

</head>

<body>
    <div id="map"></div>
    <script>

  L.mapbox.accessToken = 'pk.eyJ1IjoibGlsaWVzcCIsImEiOiJjajd0MzA2eHExanZmMzJvMzd6bHU2b3duIn0.VjIWetWJqz8xXwrjYKQehQ';
    var map = L.map('map').setView([42.3104329,-71.1218777], 14);

     L.tileLayer('http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
    }).addTo(map);    

    omnivore.geojson('jamaicaplain.geojson').addTo(map);
    </script>
</body>

</html>
